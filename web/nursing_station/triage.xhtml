<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/employee-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile" 
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="title">Register page</ui:define>
    <ui:define name="content"> 

        <f:metadata>
            <!--<f:viewAction action="#{employeeBean.resetAllItem()}"/>-->
            <f:viewAction action="#{signupBean.reset()}"/>
            <f:viewAction action="#{triageBean.reset()}"/>
        </f:metadata>


        <b:container fluid="true" class="customContainer">

            <b:column col-md="12">

                <h1>Triage</h1>
                <hr></hr>


                <h:form enctype="multipart/form-data" id="form">

                    <b:column col-md="11" offset-md="1">
                        <h2>Select Patient(*)</h2>
                        <hr></hr>

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <p:outputLabel for="status" value="Status" class="col-sm-2 control-label"></p:outputLabel>
                                <b:column col-sm="6">
                                    <p:selectOneMenu id="status" value="#{triageBean.patientStatus}">
                                        <f:selectItem itemValue="WFN%" itemLabel="All"/>
                                        <f:selectItem itemValue="WFN" itemLabel="Waiting For Nurse"/>
                                        <f:selectItem itemValue="WFNI" itemLabel="Waiting Fro Nurse(Injection)"/>
                                    </p:selectOneMenu>
                                </b:column>
                            </div>
                        </b:column>

                        <!--                        <b:column col-md="12" class="form-horizontal">
                                                    <div class="form-group">
                                                        <p:outputLabel for="id" value="ID" class="col-sm-2 control-label"></p:outputLabel>
                                                        <b:column col-sm="6">
                                                            <p:inputText value="#{patientBean.findId}" id="id" autocomplete="off" class="form-control" placeholder="Patient ID"></p:inputText>
                                                        </b:column>
                                                    </div>
                                                </b:column>
                        
                                                <b:column col-md="12" class="form-horizontal">
                                                    <div class="form-group">
                                                        <p:outputLabel for="name" value="Name" class="col-sm-2 control-label"></p:outputLabel>
                                                        <b:column col-sm="6">
                                                            <p:inputText value="#{patientBean.findName}" id="name" autocomplete="off" class="form-control" placeholder="Patient Name"></p:inputText>
                                                        </b:column>
                                                    </div>
                                                </b:column>
                        
                                                <b:column col-md="12" class="form-horizontal">
                                                    <div class="form-group">
                                                        <p:outputLabel for="dob" value="Date of Birth" class="col-sm-2 control-label"></p:outputLabel>
                                                        <b:column col-sm="6">
                                                            <p:inputText value="#{patientBean.findDoB}" id="id" autocomplete="off" class="form-control" placeholder="Date of Birth"></p:inputText>
                                                            <p:calendar id="dob" value="#{patientBean.findDoB}" navigator="true" pattern="dd-MM-yyyy" mask="true" placeholder="Date of Birth">
                                                                <p:ajax event="dateSelect" listener="#{patientBean.onDateSelect}" />
                                                            </p:calendar>
                                                        </b:column>
                                                    </div>
                                                </b:column>-->

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <b:column col-md="6" offset-md="2">
                                    <p:commandButton class="btn btn-primary" value="Search" action="#{triageBean.findDynaPatient()}" update=":form:searchTables"/>
                                </b:column>
                            </div>
                        </b:column>

                        <b:column id="searchTables">
                            <b:column col-md="12" rendered="#{triageBean.isShowWFNTable}">
                                <hr></hr>

                                <!--                                <b:column col-md="12" class="form-horizontal">
                                                                    <div class="form-group">-->

                                <p:dataTable var="d" value="#{triageBean.findWNFList}" id="searchTable1" paginator="true" rows="10"
                                             resizableColumns="true"  tableStyleClass="table table-striped" >

                                    <p:column headerText="Patient ID" style="width: 10%">
                                        <h:outputText value="#{d.p.id}" />
                                    </p:column>
                                    <p:column headerText="Name" style="width: 20%">
                                        <h:outputText value="#{d.p.name}" />
                                    </p:column>
                                    <p:column headerText="Date of Birth" style="width: 15%">
                                        <h:outputText value="#{d.p.dobString}" />
                                    </p:column>
                                    <p:column headerText="Gender" style="width: 10%">
                                        <h:outputText value="#{d.p.gender}" />
                                    </p:column>
                                    <p:column headerText="Date" style="width: 20%">
                                        <h:outputText value="#{d.dateString}" />
                                    </p:column>
                                    <p:column headerText="Status" style="width: 15%">
                                        <h:outputText value="#{d.statusFull}" />
                                    </p:column>
                                    <p:column style="width:10%;text-align: center" headerText="Select">
                                        <p:commandButton update=":form:pDetail" title="View" value="Select" action="#{triageBean.selectDynaPatient()}">
                                            <f:setPropertyActionListener value="#{d}" target="#{triageBean.selectedD}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                                <!--                                    </div>
                                                                </b:column>-->
                            </b:column>

                            <b:column col-md="12" rendered="#{triageBean.isShowWFNITable}">
                                <hr></hr>

                                <!--                                <b:column col-md="12" class="form-horizontal">
                                                                    <div class="form-group">-->

                                <p:dataTable var="d" value="#{triageBean.findWNFIList}" id="searchTable2" paginator="true" rows="10"
                                             resizableColumns="true" tableStyleClass="table table-striped" >

                                    <p:column headerText="Patient ID" style="width:10%">
                                        <h:outputText value="#{d.p.id}" />
                                    </p:column>
                                    <p:column headerText="Patient Name" style="width:15%">
                                        <h:outputText value="#{d.p.name}" />
                                    </p:column>
                                    <p:column headerText="Doctor Name" style="width:15%">
                                        <h:outputText value="#{d.doc.name}" />
                                    </p:column>
                                    <p:column headerText="Nurse Name" style="width:15%">
                                        <h:outputText value="#{d.n.name}" />
                                    </p:column>
                                    <p:column headerText="Date" style="width:15%">
                                        <h:outputText value="#{d.dateString}" />
                                    </p:column>
                                    <p:column headerText="Status" style="width:20%">
                                        <h:outputText value="#{d.statusFull}" />
                                    </p:column>
                                    <p:column style="width:10%;text-align: center" headerText="Select">
                                        <p:commandButton update=":form:pDetail" title="View" value="Select" action="#{triageBean.selectDynaPatient()}">
                                            <f:setPropertyActionListener value="#{d}" target="#{triageBean.selectedD}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                                <!--                                    </div>
                                                                </b:column>-->
                            </b:column>
                        </b:column>



                        <b:column col-md="12">
                            <hr></hr>
                        </b:column>

                        <br></br>

                        <div>
                            <h:form id="more" rendered="#{triageBean.isShowMoreInfo}">

                                <b:column col-md="11" offset-md="1">

                                    <h3>Enter Chief Complaint</h3>
                                    <hr></hr>
                                    <h:form id="chiefComplaintForm">
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel value="Enter Chief Complaint" class="col-sm-2 control-label"></p:outputLabel>
                                                <!--<b:column col-sm="10">-->
                                                    <!--<p:inputText id="chief" autocomplete="off" value="#{triageBean.findDocName}" class="form-control" placeholder="Enter SYNOMED-CT code or Description" type="text"></p:inputText>-->
                                                    <p:autoComplete multiple="true"
                                                                    value="#{triageBean.findScodeList}" converter="synomedConverter"
                                                                    completeMethod="#{triageBean.scodeCompleteItem}" var="it"
                                                                    itemLabel="#{it.description}" itemValue="#{it}" forceSelection="true"
                                                                    class="col-sm-10">
                                                        <p:ajax event="itemSelect"/>
                                                        <p:ajax event="itemUnselect" />
                                                        <p:column style="width: 30%;">
                                                            <h:outputText value="#{it.code}" />
                                                        </p:column>
                                                        <p:column style="width: 70%;">
                                                            <h:outputText value="#{it.description}" />
                                                        </p:column>
                                                    </p:autoComplete>
                                                <!--</b:column>-->

                                            </div>
                                        </b:column>



                                    </h:form>



                                </b:column>

                                <b:column col-md="11" offset-md="1">

                                    <h3>Enter Vital Sign</h3>
                                    <hr></hr>
                                    
                                    <h:form id="vitalForm">
                                        
                                        
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="temperature" value="Temperature" class="col-sm-2 control-label"></p:outputLabel>
                                                <b:column col-sm="6">
                                                    <p:inputMask id="temperature" autocomplete="off" value="#{triageBean.temperature}" class="form-control" mask="99.99" placeholder="Temperature"></p:inputMask>
                                                </b:column>
                                            </div>
                                        </b:column>
                                        
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="pressure" value="Blood Pressure" class="col-sm-2 control-label"></p:outputLabel>
                                                <b:column col-sm="6">
                                                    <p:inputMask id="pressure" autocomplete="off" value="#{triageBean.bloodPressure}" class="form-control" mask="999/999" placeholder="Blood Pressure"></p:inputMask>
                                                </b:column>
                                            </div>
                                        </b:column>
                                        
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="weight" value="Weight" class="col-sm-2 control-label"></p:outputLabel>
                                                <b:column col-sm="6">
                                                    <p:inputMask id="weight" autocomplete="off" value="#{triageBean.weight}" class="form-control" mask="999.99" placeholder="Weight"></p:inputMask>
                                                </b:column>
                                            </div>
                                        </b:column>
                                        
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="spo2" value="SpO2" class="col-sm-2 control-label"></p:outputLabel>
                                                <b:column col-sm="6">
                                                    <p:inputMask id="spo2" autocomplete="off" value="#{triageBean.spo2}" class="form-control" mask="999" placeholder="SpO2"></p:inputMask>
                                                </b:column>
                                            </div>
                                        </b:column>
                                        
                                    </h:form>


                                </b:column>

                                <b:column col-md="11" offset-md="1">

                                    <h3>Assign Doctor</h3>
                                    <hr></hr>
                                    <h:form id="assignForm" >



                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="doc_name" value="Doctor Name" class="col-sm-2 control-label"></p:outputLabel>
                                                <b:column col-sm="10">
                                                    <p:inputText id="doc_name" autocomplete="off" value="#{triageBean.findDocName}" class="form-control" placeholder="Doctor Name" type="text"></p:inputText>
                                                </b:column>
                                            </div>
                                        </b:column>
                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <p:outputLabel for="doc_specialty" value="Specialty" class="col-sm-2 control-label"></p:outputLabel>
                                                <!--                                            <b:column col-sm="10">
                                                                                                <p:inputText id="doc_specialty" autocomplete="off" value="#{triageBean.findDocSpecialty}" class="form-control" placeholder="Specialty" type="text"></p:inputText>
                                                                                            </b:column>-->
                                                <p:autoComplete id="doc_specialty"
                                                                value="#{triageBean.findDocSpecialty}"
                                                                completeMethod="#{signupBean.specCompleteItem}"
                                                                class="col-sm-10">
                                                </p:autoComplete>
                                            </div>
                                        </b:column>

                                        <b:column col-md="12" class="form-horizontal">
                                            <div class="form-group">
                                                <b:column col-md="6" offset-md="2">
                                                    <p:commandButton value="Search" title="Search" class="btn btn-default" action="#{triageBean.findDoctor()}" update="searchDocTable"></p:commandButton>
                                                </b:column>
                                            </div>
                                        </b:column>

                                        <b:column col-md="12" class="form-horizontal">

                                            <p:dataTable var="doc" value="#{triageBean.findDocList}" id="searchDocTable" paginator="true" rows="10"
                                                         resizableColumns="true"  tableStyleClass="table table-striped"
                                                         selection="#{triageBean.selectedDoc}" rowKey="#{doc.id}">

                                                <p:column headerText="Doctor ID" style="width:10%;">
                                                    <h:outputText value="#{doc.id}" />
                                                </p:column>
                                                <p:column headerText="Name" style="width:20%;">
                                                    <h:outputText value="#{doc.name}" />
                                                </p:column>
                                                <p:column headerText="Specialty" style="width:60%;">
                                                    <h:outputText value="#{doc.specialty}" />
                                                </p:column>
                                                <p:column headerText="Select" selectionMode="single" style="width:10%; text-align:center;"/>
                                                <!--                                            <p:column style="width:32px;text-align: center" headerText="Select">
                                                                                                <p:commandButton update=":form:pDetail" title="Select" value="Select" action="#{triageBean.selectDoctor()}">
                                                                                                    <f:setPropertyActionListener value="#{doc}" target="#{triageBean.selectedDoc}" />
                                                                                                </p:commandButton>
                                                                                            </p:column>-->
                                            </p:dataTable>

                                        </b:column>

                                    </h:form>

                                </b:column>
                            </h:form>
                        </div>

                        <div>
                            <!--Injection Field HERE-->
                        </div>

                        <br></br>

                        <b:column col-md="12" rendered="#{triageBean.isShowMoreInfo}">
                            <hr></hr>
                            <p:commandButton class="btn btn-primary" value="Assign Doctor" action="#{triageBean.assignDoctor()}"/>
                        </b:column>

                    </b:column>


                    <p:dialog header="Patient Info" widgetVar="pDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="pDetail" style="text-align:center;">

                            <p:panelGrid  columns="2" rendered="#{not empty triageBean.selectedP}" columnClasses="label,value">

                                <h:outputText value=""/>
                                <p:graphicImage value="/images/nopic.png"/> 

                                <h:outputText value="ID: " />
                                <h:outputText value="#{triageBean.selectedP.id}" />

                                <h:outputText value="Email: " />
                                <h:outputText value="#{triageBean.selectedP.email}" />

                                <h:outputText value="Name: " />
                                <h:outputText value="#{triageBean.selectedP.name}" />

                                <h:outputText value="Gender: " />
                                <h:outputText value="#{triageBean.selectedP.gender}" />

                                <h:outputText value="Phone: " />
                                <h:outputText value="#{triageBean.selectedP.phone}" />

                                <h:outputText value="Date of Birth: " />
                                <h:outputText value="#{triageBean.selectedP.dobString}" />

                                <h:outputText value="Occupation: " />
                                <h:outputText value="#{triageBean.selectedP.occupation}" />

                                <h:outputText value="Religion: " />
                                <h:outputText value="#{triageBean.selectedP.religion}" />

                                <h:outputText value="Country: " />
                                <h:outputText value="#{triageBean.selectedP.country}" />

                                <h:outputText value="Address: " />
                                <h:outputText value="#{triageBean.selectedP.address}" />

                                <h:outputText value="City: " />
                                <h:outputText value="#{triageBean.selectedP.city}" />

                                <h:outputText value="State: " />
                                <h:outputText value="#{triageBean.selectedP.state}" />

                                <h:outputText value="Zip: " />
                                <h:outputText value="#{triageBean.selectedP.zip}" />

                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                </h:form>

            </b:column>

        </b:container>

    </ui:define>

</ui:composition>
