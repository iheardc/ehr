<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile" 
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:growl autoUpdate="true" showDetail="true" life="2000"/>

        <b:container fluid="true" class="customContainer">

            <b:column col-md="12">

                <h1>Create Location</h1>
                <hr></hr>


                <h:form enctype="multipart/form-data" id="form">

                    <b:column col-md="11" offset-md="1">
                        <h2>Location Information</h2>
                        <hr></hr>

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <p:outputLabel for="location_name" value="Location Name" class="col-sm-2 control-label"></p:outputLabel>
                                <b:column col-sm="10">
                                    <p:inputText value="#{signupBean.locationName}" id="location_name" autocomplete="off" class="form-control" placeholder="Location Name" required="true"></p:inputText>
                                </b:column>
                            </div>
                        </b:column>

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <p:outputLabel for="upload" value="Logo" class="col-sm-2 control-label"></p:outputLabel>
                                <b:column col-sm="10">
                                    <p:fileUpload id="upload" fileUploadListener="#{serviceBean.fileUpload}" auto="true" 
                                                  allowTypes="/(\.|\/)(jpe?g|png|gif)$/"/>
                                </b:column>
                            </div>
                        </b:column>

                        <b:column col-md="12">

                            <b:column col-md="11" offset-md="1">

                                <h3>Location Admin Information</h3>
                                <hr></hr>

                                <b:column col-md="12" class="form-horizontal">
                                    <div class="form-group">
                                        <p:outputLabel for="admin_id" value="Admin ID" class="col-sm-2 control-label"></p:outputLabel>
                                        <b:column col-sm="10">
                                            <p:inputText value="#{signupBean.locationAdminId}" id="admin_id" autocomplete="off" class="form-control" placeholder="Location Admin ID" required="true"></p:inputText>
                                        </b:column>
                                    </div>
                                </b:column>

                                <b:column col-md="12" class="form-horizontal">
                                    <div class="form-group">
                                        <p:outputLabel for="password" value="Password" class="col-sm-2 control-label"></p:outputLabel>
                                        <b:column col-sm="10">
                                            <p:password value="#{signupBean.locationAdminPassword}" id="password" class="form-control" placeholder="Password" match="confirm" feedback="true" inline="true" required="true">
                                                <f:validateLength minimum="6"/>
                                            </p:password>
                                        </b:column>
                                    </div>
                                </b:column>

                                <b:column col-md="12" class="form-horizontal">
                                    <div class="form-group">
                                        <p:outputLabel for="confirm" value="Confirm Password" class="col-sm-2 control-label"></p:outputLabel>
                                        <b:column col-sm="10">
                                            <p:password value="#{signupBean.locationAdminRePassword}" id="confirm" class="form-control" placeholder="Confirm Password" feedback="false"></p:password>
                                        </b:column>
                                    </div>
                                </b:column>

                                <b:column col-md="12" class="form-horizontal">
                                    <div class="form-group">
                                        <p:outputLabel for="admin_fn" value="First Name" class="col-sm-2 control-label"></p:outputLabel>
                                        <b:column col-sm="10">
                                            <p:inputText value="#{signupBean.locationAdminFn}" id="admin_fn" autocomplete="off" class="form-control" placeholder="Location Admin First Name" required="true"></p:inputText>
                                        </b:column>
                                    </div>
                                </b:column>

                                <b:column col-md="12" class="form-horizontal">
                                    <div class="form-group">
                                        <p:outputLabel for="admin_ln" value="Last Name" class="col-sm-2 control-label"></p:outputLabel>
                                        <b:column col-sm="10">
                                            <p:inputText value="#{signupBean.locationAdminLn}" id="admin_ln" autocomplete="off" class="form-control" placeholder="Location Admin Last Name"></p:inputText>
                                        </b:column>
                                    </div>
                                </b:column>

                            </b:column>
                        </b:column>

                    </b:column>

                    <b:column col-md="12">
                        <hr></hr>
                        <p:commandButton class="btn btn-primary" action="#{signupBean.registrationLocation()}" value="Create" ajax="false" update="content"/>
                        <p:commandButton class="btn btn-danger" action="#{signupBean.cancelEmployee()}" value="Cancel" ajax="false" immediate="true" update="form"/>
                    </b:column>

                </h:form>

            </b:column>

        </b:container>


    </ui:composition>

</html>
