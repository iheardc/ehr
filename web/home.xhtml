<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile" 
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <p:growl autoUpdate="true" showDetail="true" life="1500"/>

        <h:form id="form">

            <b:container fluid="true">

                <b:column col-md="12">

                    <h1><p:outputLabel value="Welcome, #{signinBean.em.fn}" style="font-size:35px; font-weight:normal;"  /></h1>
                    <hr></hr>

                    <b:row>

                        <b:column col-md="3">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>
                        <b:column col-md="3">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>
                        <b:column col-md="3">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>
                        <b:column col-md="3">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>


                    </b:row>

                    <b:row>
                        <b:column col-md="12">
                            <div class="shadow-div">
                                <p:column rendered="#{signinBean.em.role eq 'doctor'}">
                                    <b:column col-md="12" rendered="#{treatmentBean.isShowWFDTable}">
                                        <hr></hr>

                                        <p:dataTable var="d" value="#{treatmentBean.findWFDList}" id="searchTable1" paginator="true" rows="10"
                                                     resizableColumns="true"  tableStyleClass="table table-striped"
                                                     >

                                            <!--<p:ajax event="rowSelect" listener="#{treatmentBean.onWFDSelectRowSelect}" />-->

                                            <f:facet name="header">
                                                Waiting for Doctor
                                            </f:facet>

                                            <p:column headerText="Patient Name" style="width: 30%">
                                                <h:outputText value="#{d.p.name}" />
                                            </p:column>
                                            <p:column headerText="Nurse Name" style="width: 30%">
                                                <h:outputText value="#{d.n.name}" />
                                            </p:column>
                                            <p:column headerText="Date" style="width: 40%">
                                                <h:outputText value="#{d.dateString}" />
                                            </p:column>
<!--                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:left" footerText="Please select the row." />
                                                </p:row>
                                            </p:columnGroup>-->

                                        </p:dataTable>

                                    </b:column>

                                    <b:column col-md="12" rendered="#{treatmentBean.isShowWFDRTable}">
                                        <hr></hr>

                                        <p:dataTable var="d" value="#{treatmentBean.findWFDRList}" id="searchTable2" paginator="true" rows="10"
                                                     resizableColumns="true" tableStyleClass="table table-striped"
                                                     >

                                            <!--<p:ajax event="rowSelect" listener="#{treatmentBean.onWFDRSelectRowSelect}" />-->

                                            <f:facet name="header">
                                                Waiting for Doctor with Result
                                            </f:facet>

                                            <p:column headerText="Patient Name" style="width: 30%">
                                                <h:outputText value="#{d.p.name}" />
                                            </p:column>
                                            <p:column headerText="Nurse Name" style="width: 30%">
                                                <h:outputText value="#{d.n.name}" />
                                            </p:column>
                                            <p:column headerText="Date" style="width: 40%">
                                                <h:outputText value="#{d.dateString}" />
                                            </p:column>
<!--                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="3" style="text-align:left" footerText="Please select the row." />
                                                </p:row>
                                            </p:columnGroup>-->

                                        </p:dataTable>

                                    </b:column>
                                </p:column>
                            </div>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column col-md="6">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>
                        <b:column col-md="6">
                            <div class="shadow-div" style="height: 200px;">

                            </div>
                        </b:column>
                    </b:row>

                </b:column>

            </b:container>

        </h:form>

        <style type="text/css">
            .shadow-div{
                margin: auto;
                margin-top: 20px;
                margin-bottom: 20px;
                box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 1px 4px 0 rgba(0, 0, 0, 0.19);
            }
        </style>

    </ui:composition>

</html>
