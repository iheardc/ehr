<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile" 
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>
        
        <p:growl autoUpdate="true" showDetail="true" life="1500"/>

        <div class="ui-grid-col-10">
            <p:panel style="width: 100%;">
                
                <h:form>
                    <p:commandButton value="Back" actionListener="#{patientBean.back()}" update="content"/>
                    <h:outputLink value="/ehr/viewFileContent" title="View Full Screen" target="_blank">
                        <h:outputText value="View Full Screen"/>
                    </h:outputLink>
                </h:form>
                
                <iframe src="/ehr/viewFileContent" width="100%" height="1000"/>
                
            </p:panel>
        </div>

    </ui:composition>

</html>
