<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile" 
                xmlns:b="http://bootsfaces.net/ui">



    <p:growl autoUpdate="true" showDetail="true" life="1500"/>
    <!--    <ui:define name="title">Main</ui:define>-->
    <!--    <ui:define name="header">
            <ui:include src="templates/header.xhtml"/>
        </ui:define>
    -->
    <ui:define name="title">Main</ui:define>
    <ui:define name="leftMenu">
    </ui:define>
    <ui:define name="content"> 
        <p:carousel  autoPlayInterval="2000" effect="easyInStrong" circular="true"  
                     numVisible="1"
                     responsive="true"
                     style="width: 100%; height: 100%; position: absolute; border: 0px;"
                     >
            <p:graphicImage value="http://iheardc.org/img/ghana/001.jpg" class="custom_img"/>
            <p:graphicImage value="https://i2.wp.com/von.gov.ng/wp-content/uploads/2017/06/HOSPITAL.jpeg" class="custom_img"/>
            <p:graphicImage value="http://iheardc.org/img/ghana/003.jpg" class="custom_img"/>
            <p:graphicImage value="http://iheardc.org/img/ghana/004.jpg" class="custom_img"/>
        </p:carousel>
        <div style="width: 100%; height: 100%; position: absolute; background-color: rgba(0,0,0,0.5)"></div>
        <h:form id="form" style="width: 100%; height: 100%">
            <b:container>
                <div class="outer">
                    <div class="middle">
                        <div style="text-align: center;">
                            <b:column col-md="6" offset-md="3">
                                <div class="panel panel-login" style="padding:2em; background-color: white; margin: 0 auto; position: relative;">
                                    <div class="panel-heading" style="margin-bottom: 1em;">
                                        <b:row id="loginmessage" style="font-size:20px">
                                            Please Login
                                        </b:row>
                                        <hr></hr>
                                    </div>
                                    <div class="panel-body">
                                        <h:form id="login-form" role="form">
                                            <div class="form-group">
                                                <p:inputText id="id" class="form-control" placeholder="ID" autocomplete="off" value="#{signinBean.loginId}" required="true"/>
                                            </div>
                                            <div class="form-group">
                                                <p:password id="password" class="form-control" placeholder="Password" autocomplete="off" value="#{signinBean.password}" required="true"/>
                                            </div>

                                            <div class="form-group">
                                                <div class="row">
                                                    <b:column col-sm="6" offset-sm="3">
                                                        <p:commandButton value="Login" id="login-submit" action="#{signinBean.login()}" class="form-control btn btn-login" ajax="false"/>
                                                    </b:column>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="row">
                                                    <b:column col-lg="12">
                                                        <div class="text-center">
                                                            <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                        </div>
                                                    </b:column>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </b:column>
                        </div>
                    </div>
                </div>
            </b:container>
        </h:form>

        <style type="text/css"> 
            body{
                width: 100%;
                height: 100%;
                overflow: hidden;
                /*background-image: url(http://iheardc.org/img/1493668068998.png);*/
            }
            .container-fluid{
                width: 100%;
                height: 100%;
                padding: 0px;
            }

            .row{
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }

            .ui-carousel{
                margin: 0px;
            }

            .ui-carousel-viewport{
                height: 100%;
                margin: 0px;
                border: 0px;
            }

            .ui-carousel-items{
                height: 100%;
                margin: 0px;
                border: 0px;
            }

            .ui-carousel-item{
                padding: 0px;
                margin: 0px;
                border: 0px;
                height: 100%;
                margin: 0px;
                border: 0px;
            }

            .custom_img{
                min-width: 100%;
                min-height: 100%;
                background-size: cover;
                background-repeat:no-repeat;
                background-position:center center;
                margin: 0px;
                border: 0px;
            }

            .outer {
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
                padding-bottom: 100px;
            }

            .container{
                /*padding-top : 150px;*/
                padding: 0px;
                margin: 0px;
            }
            .panel-login {
                border-color: #ccc;
                -webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
                -moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
                box-shadow: 0px 2px 3px 4px rgba(0,0,0,0.2);
            }
            .panel-login>.panel-heading {
                color: #00415d;
                background-color: #fff;
                border-color: #fff;
                text-align:center;
            }
            .panel-login>.panel-heading a{
                text-decoration: none;
                color: #666;
                font-weight: bold;
                font-size: 15px;
                -webkit-transition: all 0.1s linear;
                -moz-transition: all 0.1s linear;
                transition: all 0.1s linear;
            }
            .active{
                font-size:18px;
                width:274px;
                height:50px;

            }
            .actives{
                font-size:18px;
                width:274px;
                height:50px;
            }
            .panel-login>.panel-heading hr{
                margin-top: 10px;
                margin-bottom: 0px;
                clear: both;
                border: 0;
                height: 1px;
                background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
                background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
                background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
                background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
            }
            .panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
                height: 45px;
                border: 1px solid #ddd;
                font-size: 16px;
                -webkit-transition: all 0.1s linear;
                -moz-transition: all 0.1s linear;
                transition: all 0.1s linear;
            }
            .panel-login input:hover,
            .panel-login input:focus {
                outline:none;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                border-color: #ccc;
            }
            .btn-login {
                background-color: #59B2E0;
                outline: none;
                color: #fff;
                font-size: 14px;
                height: auto;
                font-weight: normal;
                padding: 14px 0;
                text-transform: uppercase;
                border-color: #59B2E6;
            }
            .btn-login:hover,
            .btn-login:focus {
                color: #fff;
                background-color: #53A3CD;
                border-color: #53A3CD;
            }
            .forgot-password {
                text-decoration: underline;
                color: #888;
            }
            .forgot-password:hover,
            .forgot-password:focus {
                text-decoration: underline;
                color: #666;
            }

            .btn-register {
                background-color: #1CB94E;
                outline: none;
                color: #fff;
                font-size: 14px;
                height: auto;
                font-weight: normal;
                padding: 14px 0;
                text-transform: uppercase;
                border-color: #1CB94A;
            }
            .btn-register:hover,
            .btn-register:focus {
                color: #fff;
                background-color: #1CA347;
                border-color: #1CA347;
            }

            .navbar-default{
                background-color: transparent;
                padding-left: 15px;
            }
            .navbar-default .navbar-text{
                color: #DDD;
            }
        </style>
    </ui:define>

</ui:composition>
