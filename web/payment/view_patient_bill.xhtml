<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile" 
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition>

        <f:metadata>
            <f:viewAction action="#{paymentBean.reset()}"/>
        </f:metadata>

        <p:growl autoUpdate="true" showDetail="true" life="1500"/>


        <b:container fluid="true" class="customContainer">

            <b:column col-md="12">

                <h1>Triage</h1>
                <hr></hr>


                <h:form enctype="multipart/form-data" id="form">

                    <b:column col-md="11" offset-md="1">
                        <h2>Select a Patient(*)</h2>
                        <hr></hr>

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <p:outputLabel for="date" value="Date" class="col-sm-2 control-label" ></p:outputLabel>
                                <b:column col-sm="6">
                                    <p:calendar id="date" value="#{paymentBean.date}" pattern="MM/dd/yyyy" style="width: 100%;"/>
                                </b:column>
                            </div>
                        </b:column>

                        <b:column col-md="12" class="form-horizontal">
                            <div class="form-group">
                                <b:column col-md="6" offset-md="2">
                                    <p:commandButton class="btn btn-primary" value="Search" action="#{paymentBean.findDynaPatient()}" update=":form:searchTables"/>
                                </b:column>
                            </div>
                        </b:column>

                        <b:column id="searchTables">
                            <b:column col-md="12" rendered="#{paymentBean.isShowDynaTable}">
                                <hr></hr>

                                <p:dataTable var="d" value="#{paymentBean.findDynaList}" id="searchTable1" paginator="true" rows="10"
                                             resizableColumns="true"  tableStyleClass="table table-striped" 
                                             selectionMode="single" selection="#{paymentBean.selectedD}" rowKey="#{d.id}">

                                    <p:ajax event="rowSelect" listener="#{paymentBean.onDynaSelectRowSelect}" />

                                    <p:column headerText="Patient ID" style="width: 10%">
                                        <h:outputText value="#{d.p.id}" />
                                    </p:column>
                                    <p:column headerText="Name" style="width: 30%">
                                        <h:outputText value="#{d.p.name}" />
                                    </p:column>
                                    <p:column headerText="Date of Birth" style="width: 25%">
                                        <h:outputText value="#{d.p.dobString}" />
                                    </p:column>
                                    <p:column headerText="Gender" style="width: 10%">
                                        <h:outputText value="#{d.p.gender}" />
                                    </p:column>
                                    <p:column headerText="Date" style="width: 25%">
                                        <h:outputText value="#{d.dateString}" />
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="5" style="text-align:left" footerText="Please select the row." />
                                        </p:row>
                                    </p:columnGroup>

                                </p:dataTable>

                            </b:column>

                        </b:column>



                        <b:column col-md="12">
                            <hr></hr>
                        </b:column>

                        <br></br>

                        <div>
                            <b:column id="pay" rendered="#{paymentBean.isShowMore}">

                                <b:column col-md="11" offset-md="1">

                                    <h3>Selected Patient</h3>
                                    <hr></hr>
                                    <b:column col-md="12" class="form-horizontal" id="patientInfo">
                                        <b:column col-md="3">
                                            <p:graphicImage value="#{paymentBean.selectedD.p.image}" style="width:100%" cache="false"/> 
                                        </b:column>
                                        <b:column col-md="9">
                                            <p:outputLabel value="Patient Id : #{paymentBean.selectedD.p.id} " class="col-sm-6"/>
                                            <p:outputLabel value="Patient Name : #{paymentBean.selectedD.p.name} " class="col-sm-6"/>
                                            <p:outputLabel value="Patient Gender : #{paymentBean.selectedD.p.gender} " class="col-sm-6"/>
                                            <p:outputLabel value="Status : #{paymentBean.selectedD.statusFull} " class="col-sm-6"/>
                                        </b:column>
                                    </b:column>

                                </b:column>

                                <br/>
                                <br/>

                                <b:column col-md="11" offset-md="1">

                                    <h3><p:outputLabel value="Charges Due for #{paymentBean.selectedD.p.name}"/></h3>
                                    <hr></hr>
                                    <p:dataTable var="pa" value="#{paymentBean.payList}" id="payTable" paginator="true" rows="10"
                                                 resizableColumns="true"  tableStyleClass="table table-striped" 
                                                 selectionMode="single" selection="#{paymentBean.selectedPay}" rowKey="#{pa.SEQ}">

                                        <!--<p:ajax event="rowSelect" listener="#{paymentBean.onDynaSelectRowSelect}" />-->

                                        <p:column headerText="SEQ" style="width: 10%">
                                            <h:outputText value="#{pa.SEQ}" />
                                        </p:column>
                                        <p:column headerText="Total" style="width: 30%">
                                            <h:outputText value="$ #{pa.total}" />
                                        </p:column>
                                        <p:column headerText="Balance" style="width: 25%">
                                            <h:outputText value="$ #{pa.balance}" />
                                        </p:column>
                                        <p:column headerText="Date" style="width: 10%">
                                            <h:outputText value="#{pa.dateString}" />
                                        </p:column>
<!--                                        <p:columnGroup type="footer">
                                            <p:row>
                                                <p:column colspan="5" style="text-align:left" footerText="Please select the row." />
                                            </p:row>
                                        </p:columnGroup>-->

                                    </p:dataTable>


                                </b:column>


                            </b:column>


                        </div>

                        <br></br>

                        <b:column col-md="12" rendered="#{paymentBean.isShowMore}">
                            <hr></hr>
                            <p:commandButton class="btn btn-primary" process="@parent" value="Check-Out" action="#{paymentBean.submitPayment()}" update="content"/>
                            <p:commandButton class="btn btn-danger" value="Reset" action="#{paymentBean.reset()}" update="form"/>
                        </b:column>

                    </b:column>

                </h:form>

            </b:column>

        </b:container>

    </ui:composition>

</html>
